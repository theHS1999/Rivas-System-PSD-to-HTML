    <link rel="stylesheet" href="css/credentials.css">
    <link rel="stylesheet" href="css/style-intro.css">
</head>

        <ul class="nav-items">

                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">

            <li class="nav-item dropdown">

<!-------------------- Slides -------------------->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <a href="#" class="slide-link">
                <div class="image-container">
                    <img src="img/intro/slide-pic-1.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#" class="slide-link">
                <div class="image-container">
                    <img src="img/intro/slide-pic-2.jpg" alt="">
                </div>
            </a>
        </div>
        <div class="swiper-slide">
            <a href="#" class="slide-link">
                <div class="image-container">
                    <img src="img/intro/slide-pic-3.jpg" alt="">
                </div>
            </a>
        </div>
    </div>
    <!--------------- Add Pagination --------------->
    <div class="swiper-pagination"></div>

    <!--------------- Add Navigation --------------->
    <div class="slide-navigation navigation-next">
        <i class="fal fa-chevron-circle-left"></i>
    </div>
    <div class="slide-navigation navigation-prev">
        <i class="fal fa-chevron-circle-right"></i>
    </div>

</div>

<!-------------------- Scripts -------------------->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/main.js"></script>
<script>
    AOS.init();


    var swiper = new Swiper('.swiper-container', {
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.navigation-next',
            prevEl: '.navigation-prev',
        },
    });
</script>
